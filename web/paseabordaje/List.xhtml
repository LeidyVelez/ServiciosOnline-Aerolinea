<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaseabordajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaseabordajeEmpty}" rendered="#{paseabordajeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paseabordajeController.items.rowCount > 0}">
                    <h:outputText value="#{paseabordajeController.pagination.pageFirstItem + 1}..#{paseabordajeController.pagination.pageLastItem + 1}/#{paseabordajeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paseabordajeController.previous}" value="#{bundle.Previous} #{paseabordajeController.pagination.pageSize}" rendered="#{paseabordajeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paseabordajeController.next}" value="#{bundle.Next} #{paseabordajeController.pagination.pageSize}" rendered="#{paseabordajeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paseabordajeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaseabordajeTitle_idPaseAbordaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaseAbordaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaseabordajeTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaseabordajeTitle_puertaAbordaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.puertaAbordaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaseabordajeTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paseabordajeController.prepareView}" value="#{bundle.ListPaseabordajeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paseabordajeController.prepareEdit}" value="#{bundle.ListPaseabordajeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paseabordajeController.destroy}" value="#{bundle.ListPaseabordajeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paseabordajeController.prepareCreate}" value="#{bundle.ListPaseabordajeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaseabordajeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
