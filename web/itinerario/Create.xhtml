<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItinerarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_idItinerario}" for="idItinerario" />
                    <h:inputText id="idItinerario" value="#{itinerarioController.selected.idItinerario}" title="#{bundle.CreateItinerarioTitle_idItinerario}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_idItinerario}"/>
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_canjeMillas}" for="canjeMillas" />
                    <h:inputText id="canjeMillas" value="#{itinerarioController.selected.canjeMillas}" title="#{bundle.CreateItinerarioTitle_canjeMillas}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_canjeMillas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itinerarioController.create}" value="#{bundle.CreateItinerarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itinerarioController.prepareList}" value="#{bundle.CreateItinerarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItinerarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
