<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAvionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAvionLabel_idAvion}" for="idAvion" />
                    <h:inputText id="idAvion" value="#{avionController.selected.idAvion}" title="#{bundle.EditAvionTitle_idAvion}" required="true" requiredMessage="#{bundle.EditAvionRequiredMessage_idAvion}"/>
                    <h:outputLabel value="#{bundle.EditAvionLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{avionController.selected.modelo}" title="#{bundle.EditAvionTitle_modelo}" required="true" requiredMessage="#{bundle.EditAvionRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditAvionLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{avionController.selected.placa}" title="#{bundle.EditAvionTitle_placa}" required="true" requiredMessage="#{bundle.EditAvionRequiredMessage_placa}"/>
                </h:panelGrid>
                <h:commandLink action="#{avionController.update}" value="#{bundle.EditAvionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAvionViewLink}"/>
                <br />
                <h:commandLink action="#{avionController.prepareList}" value="#{bundle.EditAvionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAvionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
