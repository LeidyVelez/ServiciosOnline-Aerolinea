<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVueloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVueloLabel_idVuelo}"/>
                    <h:outputText value="#{vueloController.selected.idVuelo}" title="#{bundle.ViewVueloTitle_idVuelo}"/>
                    <h:outputText value="#{bundle.ViewVueloLabel_estado}"/>
                    <h:outputText value="#{vueloController.selected.estado}" title="#{bundle.ViewVueloTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewVueloLabel_fechaSalida}"/>
                    <h:outputText value="#{vueloController.selected.fechaSalida}" title="#{bundle.ViewVueloTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVueloLabel_fechaLlegada}"/>
                    <h:outputText value="#{vueloController.selected.fechaLlegada}" title="#{bundle.ViewVueloTitle_fechaLlegada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVueloLabel_ciudadOrigen}"/>
                    <h:outputText value="#{vueloController.selected.ciudadOrigen}" title="#{bundle.ViewVueloTitle_ciudadOrigen}"/>
                    <h:outputText value="#{bundle.ViewVueloLabel_cuidadDestino}"/>
                    <h:outputText value="#{vueloController.selected.cuidadDestino}" title="#{bundle.ViewVueloTitle_cuidadDestino}"/>
                    <h:outputText value="#{bundle.ViewVueloLabel_avion}"/>
                    <h:outputText value="#{vueloController.selected.avion}" title="#{bundle.ViewVueloTitle_avion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vueloController.destroyAndView}" value="#{bundle.ViewVueloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVueloEditLink}"/>
                <br />
                <h:commandLink action="#{vueloController.prepareCreate}" value="#{bundle.ViewVueloCreateLink}" />
                <br />
                <h:commandLink action="#{vueloController.prepareList}" value="#{bundle.ViewVueloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVueloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
