<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVueloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVueloLabel_idVuelo}" for="idVuelo" />
                    <h:inputText id="idVuelo" value="#{vueloController.selected.idVuelo}" title="#{bundle.CreateVueloTitle_idVuelo}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_idVuelo}"/>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{vueloController.selected.estado}" title="#{bundle.CreateVueloTitle_estado}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{vueloController.selected.fechaSalida}" title="#{bundle.CreateVueloTitle_fechaSalida}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_fechaLlegada}" for="fechaLlegada" />
                    <h:inputText id="fechaLlegada" value="#{vueloController.selected.fechaLlegada}" title="#{bundle.CreateVueloTitle_fechaLlegada}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_fechaLlegada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_ciudadOrigen}" for="ciudadOrigen" />
                    <h:selectOneMenu id="ciudadOrigen" value="#{vueloController.selected.ciudadOrigen}" title="#{bundle.CreateVueloTitle_ciudadOrigen}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_ciudadOrigen}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_cuidadDestino}" for="cuidadDestino" />
                    <h:selectOneMenu id="cuidadDestino" value="#{vueloController.selected.cuidadDestino}" title="#{bundle.CreateVueloTitle_cuidadDestino}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_cuidadDestino}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVueloLabel_avion}" for="avion" />
                    <h:selectOneMenu id="avion" value="#{vueloController.selected.avion}" title="#{bundle.CreateVueloTitle_avion}" required="true" requiredMessage="#{bundle.CreateVueloRequiredMessage_avion}">
                        <f:selectItems value="#{avionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vueloController.create}" value="#{bundle.CreateVueloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vueloController.prepareList}" value="#{bundle.CreateVueloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVueloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
