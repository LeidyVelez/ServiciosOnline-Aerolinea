<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoTitle_asientoPK_idAvion}"/>

                            <h:outputText value="#{item.asientoPK.idAvion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoTitle_asientoPK_letra}"/>
                            </f:facet>
                            <h:outputText value="#{item.asientoPK.letra}"/>
                        </h:column>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsientoTitle_asientoPK_numero}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                <br />
