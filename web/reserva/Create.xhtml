<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservaTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservaLabel_idReserva}" for="idReserva" />
                    <h:inputText id="idReserva" value="#{reservaController.selected.idReserva}" title="#{bundle.CreateReservaTitle_idReserva}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_idReserva}"/>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_fechaMaximaPago}" for="fechaMaximaPago" />
                    <h:inputText id="fechaMaximaPago" value="#{reservaController.selected.fechaMaximaPago}" title="#{bundle.CreateReservaTitle_fechaMaximaPago}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_fechaMaximaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_fechaReserva}" for="fechaReserva" />
                    <h:inputText id="fechaReserva" value="#{reservaController.selected.fechaReserva}" title="#{bundle.CreateReservaTitle_fechaReserva}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_fechaReserva}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{reservaController.selected.estado}" title="#{bundle.CreateReservaTitle_estado}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_estado}"/>

                        <f:selectItems value="#{miembroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_tiquete}" for="tiquete" />
                    <h:selectOneMenu id="tiquete" value="#{reservaController.selected.tiquete}" title="#{bundle.CreateReservaTitle_tiquete}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_tiquete}">
                        <f:selectItems value="#{tiqueteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                <br />
                <h:commandLink action="#{reservaController.create}" value="#{bundle.CreateReservaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservaController.prepareList}" value="#{bundle.CreateReservaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservaIndexLink}"/>
