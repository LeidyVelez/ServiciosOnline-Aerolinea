<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservaLabel_idReserva}"/>

                    <h:outputText value="#{reservaController.selected.fechaReserva}" title="#{bundle.ViewReservaTitle_fechaReserva}">

                    <h:outputText value="#{reservaController.selected.estado}" title="#{bundle.ViewReservaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_miembro}"/>
                    <h:outputText value="#{reservaController.selected.miembro}" title="#{bundle.ViewReservaTitle_miembro}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_tiquete}"/>
                    <h:outputText value="#{reservaController.selected.tiquete}" title="#{bundle.ViewReservaTitle_tiquete}"/>

                <h:commandLink action="#{reservaController.destroyAndView}" value="#{bundle.ViewReservaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservaEditLink}"/>
                <br />
                <h:commandLink action="#{reservaController.prepareCreate}" value="#{bundle.ViewReservaCreateLink}" />
                <br />
                <h:commandLink action="#{reservaController.prepareList}" value="#{bundle.ViewReservaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
