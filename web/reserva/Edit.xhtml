<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templaten.xhtml">

                    <h:outputLabel value="#{bundle.EditReservaLabel_fechaMaximaPago}" for="fechaMaximaPago" />

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservaLabel_fechaReserva}" for="fechaReserva" />
                    <h:inputText id="fechaReserva" value="#{reservaController.selected.fechaReserva}" title="#{bundle.EditReservaTitle_fechaReserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaReserva}">

                    <h:outputLabel value="#{bundle.EditReservaLabel_tiquete}" for="tiquete" />
                    <h:selectOneMenu id="tiquete" value="#{reservaController.selected.tiquete}" title="#{bundle.EditReservaTitle_tiquete}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_tiquete}">

                <br />
                <h:link outcome="View" value="#{bundle.EditReservaViewLink}"/>

                <h:commandLink action="#{reservaController.prepareList}" value="#{bundle.EditReservaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditReservaIndexLink}" />
